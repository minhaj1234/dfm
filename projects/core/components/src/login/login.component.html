<div>
  <form [formGroup]="form">
    <h2 class="text-center">{{ 'resources.login' | translate }}</h2>
    <nb-alert status="warning" *ngIf="!form.valid && submitAttempted">
      {{ 'resources.usernameAndPasswordAreRequired' | translate }}
    </nb-alert>
    <nb-alert status="danger"
      *ngIf="!authenticationState.authenticationInProgress && authenticationState.authenticationError && submitAttempted && form.valid">
      {{ 'resources.wrongUsernameOrPassword' | translate }}
    </nb-alert>
    <nb-alert status="danger"
      *ngIf="!authenticationState.authenticationInProgress && authenticationState.authorizationError && submitAttempted && form.valid">
      {{ 'resources.onlyAdministratorsHaveAccess' | translate }}
    </nb-alert>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
    </div>
    <div class="form-group">
      <button class="btn form-control btn-info mr-2" (click)="onLoginClicked()" [nbSpinner]="!loginButtonAvailable()"
        nbSpinnerStatus="basic" nbSpinnerSize="large">
        {{ 'resources.login' | translate }}
      </button>
    </div>
  </form>
</div>
