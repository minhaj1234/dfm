<div *ngIf="objects">
  <h5>{{ title }}</h5>
  <ul>
    <li *ngFor="let item of getObjectsInAlphabeticalOrder(objects)">
      <div>{{ item.name }}</div>
      <div *ngIf="includeDescription" class="related-object-description">
        <p [innerHTML]="item.description"></p>
      </div>
    </li>
  </ul>
</div>

<div *ngIf="text">
  <p><b>{{ title }}: </b>{{ text }}</p>
</div>
