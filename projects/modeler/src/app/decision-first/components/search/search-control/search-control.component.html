<div>
  <div class="input-group">
    <input type="text" class="form-control search-input" placeholder="{{ 'resources.search' | translate }}"
      [formControl]="searchControl" (click)="updateSearch()" (input)="inputSearch.emit()" (keydown.enter)="onKeydownEnterSearch()" />
    <div class="input-group-append">
      <i class="btn btn-info eva eva-search-outline search-icon" (click)="onClickSearch()"></i>
    </div>
  </div>
